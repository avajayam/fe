---
layout: default
---

<style>
body { font-family:'Microsoft Yahei'; background:#eee}
.a_ls { counter-reset:no}
.a_ls a::before { content:counter(no,decimal) '. '; counter-increment:no; font-style:italic; font-size:12px; color:#777}
a { margin:6px; padding:.5em 10px; color:#429931; line-height:1.28em; font-size:14px; text-decoration:none; background:#fff; display:inline-block}
a:hover { color:#fff; background:#f90}
</style>


<div class="a_ls">
{% for post in site.posts %}
<a href="{{ site.baseurl }}{{ post.url }}" data-time="{{ post.date | date_to_string }}">{{ post.title }}</a>
{% endfor %}
</div>
